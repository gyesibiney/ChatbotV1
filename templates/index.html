<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sales Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Sales Chatbot</h1>
        <div id="chat-box" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto;">
            <!-- Chat messages will appear here -->
        </div>

        <form id="chat-form">
            <input type="text" id="message" name="user_input" placeholder="Type your question..." required style="width:80%;">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');

        chatForm.addEventListener('submit', function (event) {
            event.preventDefault(); // stop form reload

            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Show user message
            chatBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send to backend
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ user_input: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.response) {
                    chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
                } else {
                    chatBox.innerHTML += `<div><strong>Bot:</strong> Sorry, I couldnâ€™t understand that.</div>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                chatBox.innerHTML += `<div><strong>Bot:</strong> Error occurred.</div>`;
            });

            messageInput.value = "";
        });
    </script>
</body>
</html>
